<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="inner-box">
        <div class="calculator">
          <h6>Calculator</h6>
          <input type="text" id="display" class="display" readonly />
          <div class="keypad" id="buttons">
            <button class="Calbtn" id="btn7">7</button>
            <button class="Calbtn" id="btn8">8</button>
            <button class="Calbtn" id="btn">9</button>
            <button class="Calbtn" id="btdel">DEL</button>
            <button class="Calbtn" id="btn4">4</button>
            <button class="Calbtn" id="btn5">5</button>
            <button class="Calbtn" id="btn6">6</button>
            <button class="Calbtn" id="btnplus">+</button>
            <button class="Calbtn" id="btn1">1</button>
            <button class="Calbtn" id="btn2">2</button>
            <button class="Calbtn" id="btn3">3</button>
            <button class="Calbtn" id="btnminus">-</button>
            <button class="Calbtn" id="btndot">.</button>
            <button class="Calbtn" id="btnzero">0</button>
            <button class="Calbtn" id="btndivide">/</button>
            <button class="Calbtn" id="btnmultiply">x</button>
            <button class="lgbtn" id="btnreset">C</button>
            <button class="lgbtn" id="btnequal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
